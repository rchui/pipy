[flake8]
ignore = E221,E251,W503,E203
max-complexity = 10
max-line-length = 120

[mypy]
allow_untyped_decorators = True
ignore_missing_imports = True
strict_optional = False

[tool:pytest]
addopts = -rxEfs --strict --durations=3

[isort]
force_grid_wrap = 0
include_trailing_comma = True
line_length = 120
multi_line_output = 3
use_parentheses = True
